name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  docker-api:
    runs-on: ericjohney-org-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: api
          push: true
          tags: |
            registry.ericj5.com/photobrain-api:latest
            registry.ericj5.com/photobrain-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Docker build summary
        run: |
          echo "API Docker image built and pushed successfully"
          echo "- registry.ericj5.com/photobrain-api:latest"
          echo "- registry.ericj5.com/photobrain-api:${{ github.sha }}"

  docker-web:
    runs-on: ericjohney-org-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: web
          push: true
          tags: |
            registry.ericj5.com/photobrain-web:latest
            registry.ericj5.com/photobrain-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Docker build summary
        run: |
          echo "Web Docker image built and pushed successfully"
          echo "- registry.ericj5.com/photobrain-web:latest"
          echo "- registry.ericj5.com/photobrain-web:${{ github.sha }}"

  docker-worker:
    runs-on: ericjohney-org-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build and push Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: worker
          push: true
          tags: |
            registry.ericj5.com/photobrain-worker:latest
            registry.ericj5.com/photobrain-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Docker build summary
        run: |
          echo "Worker Docker image built and pushed successfully"
          echo "- registry.ericj5.com/photobrain-worker:latest"
          echo "- registry.ericj5.com/photobrain-worker:${{ github.sha }}"

  docker-mobile:
    runs-on: ericjohney-org-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Build Expo web export
        run: |
          cd apps/mobile
          # Run expo export in background â€” the process may not exit on its own
          # due to Metro keeping file watchers alive in CI environments
          bunx expo export --platform web &
          EXPO_PID=$!
          # Wait for the export to produce output (poll for dist/index.html)
          for i in $(seq 1 120); do
            if [ -f dist/index.html ]; then
              echo "Expo export completed successfully"
              kill $EXPO_PID 2>/dev/null || true
              wait $EXPO_PID 2>/dev/null || true
              exit 0
            fi
            sleep 1
          done
          echo "Expo export timed out after 120 seconds"
          kill $EXPO_PID 2>/dev/null || true
          exit 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build and push Mobile Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: mobile
          push: true
          tags: |
            registry.ericj5.com/photobrain-mobile:latest
            registry.ericj5.com/photobrain-mobile:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Docker build summary
        run: |
          echo "Mobile Docker image built and pushed successfully"
          echo "- registry.ericj5.com/photobrain-mobile:latest"
          echo "- registry.ericj5.com/photobrain-mobile:${{ github.sha }}"

  update-argocd:
    runs-on: ericjohney-org-runners
    needs: [docker-api, docker-web, docker-worker, docker-mobile]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout ArgoCD repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/argocd
          path: argocd
          token: ${{ secrets.ARGOCD_REPO_TOKEN }}

      - name: Install yq
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Update image tags
        run: |
          cd argocd/apps/photobrain
          yq -i '.image.tag = "${{ github.sha }}"' values-api.yaml
          yq -i '.image.tag = "${{ github.sha }}"' values-web.yaml
          yq -i '.image.tag = "${{ github.sha }}"' values-worker.yaml 2>/dev/null || true
          yq -i '.image.tag = "${{ github.sha }}"' values-mobile.yaml 2>/dev/null || true

      - name: Commit and push changes
        run: |
          cd argocd
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/photobrain/values-api.yaml apps/photobrain/values-web.yaml
          git add apps/photobrain/values-worker.yaml 2>/dev/null || true
          git add apps/photobrain/values-mobile.yaml 2>/dev/null || true
          git commit -m "Update photobrain image tags to ${{ github.sha }}" || exit 0
          git push
