name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-api:
    runs-on: ericjohney-org-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: api
          push: false
          tags: photobrain-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build summary
        run: echo "API Docker image built successfully - photobrain-api:latest"

  docker-web:
    runs-on: ericjohney-org-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: web
          push: false
          tags: photobrain-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker build summary
        run: echo "Web Docker image built successfully - photobrain-web:latest"
